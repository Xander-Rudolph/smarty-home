{{- if eq .Values.enablek8sDashboard true }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: k8s-dashboard
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/admin`, `/admin/`)
      kind: Rule
      services:
        - name: kubernetes-dashboard
          kind: Service
          port: 443
{{- end }} 